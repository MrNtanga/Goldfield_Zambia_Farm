<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goldfield Zambia Farm - Shop/Factory Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            text-align: center;
        }
        .dashboard h1 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #6c757d;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Shop/Factory Dashboard</h1>
        <div class="buttons">
            <button onclick="location.href='customer.html'">Customer</button>
            <button onclick="location.href='supplier.html'">Supplier</button>
        </div>
    </div>
</body>
</html>
